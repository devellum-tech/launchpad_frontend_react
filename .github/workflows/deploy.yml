name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write
    deployments: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  persist-credentials: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: |
                  npm install
                  npm install --save-dev @vitejs/plugin-react-swc gh-pages
                  npm install react-router-dom@latest

            - name: Update base URL
              run: |
                  echo "VITE_BASE_URL=/launchpad_frontend_react" >> .env

            - name: Build
              run: |
                  npm run build
              env:
                  NODE_ENV: production
                  VITE_BASE_URL: ${{ steps.pages.outputs.base_url }}

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
              id: deployment
              uses: actions/deploy-pages@v4
